<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="style.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/1975383286.js" crossorigin="anonymous"></script>
  
  <title>RPG Search App</title>
</head>

<body>
  <main>
    <article>
      <form action="#">
        <label for="search-input" >Search for Creature Name or ID</label>
        <div class="field-wrapper">
          <input type="text" id="search-input"/>
          <button type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i> <span>Search</span>
          </button>
        </div>
      </form>
      <div class="profile">
        <h2 id="creature-name"><!--Creature Name--></h2>
        <span id="creature-id"><!--Creature-id--></span>
        <div>
          <span id="weight"></span>
          <span id="height"></span>
          <div id="types">
           <!--Creature Type/Details-->
          </div>
        </div>
        <p>
          <strong id="power-name"><!--Superpower Name--></strong>
          <p id="desc"><!--Superpower info--></p>
        </p>
      </div>
      <table>
        <thead>
          <tr>
           <th>Base</th>
           <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp.Attack</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp.Defense</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </article>
  </main>
  
  <script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
